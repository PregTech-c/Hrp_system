{% load static %}
<li data-nf-id="{{ notification.id }}" class="notification list-group-item {{ notification.read|yesno:'read,unread' }}">
    <div class="row">
        <div class="col-md-1"><img src="{% static notification.actor.profile.photo.url|cut:'payroll/static/' %}" width="60px" alt='avatar'></div>

        <div class="col-md-7">
            <p>
            <a href="{{ notification.actor_url }}">{{ notification.actor }}</a> {{ notification.verb }}
            <br/><span class="timesince">{{ notification.created|timesince }} ago</span>
            </p>
        </div>
        <div class="col-md-3">
            <a href="#" data-id="{{ notification.id }}" class="mark-notification"
                data-mark-action="{{ notification.read|yesno:'unread,read' }}"
                data-toggle-text="Mark as {{ notification.read|yesno:_('read,unread') }}">

                Mark as {{ notification.read|yesno:'unread,read' }}

            </a>&nbsp;&nbsp;
            <a href="#" class="delete-notification" data-id="{{ notification.id }}">Delete</a>
        </div>
    </div>
</li>
