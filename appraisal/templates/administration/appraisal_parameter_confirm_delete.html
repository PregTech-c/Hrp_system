{% extends "payroll_base_site.html" %}
{% load i18n %}

{% block main_content %}

<div id="main_panel_container" class="section">
    <h3 class="ico_mug">{% trans 'Confirm Deletion' %}</h3>

<form action="" method="post">
    {% csrf_token %}
    <div align="center" id="warning">
        <span class="ico_error">
        {% blocktrans %}Are you sure you want to delete <strong>{{ object }}</strong>?{% endblocktrans %}
        </span>
    </div>
    <div align='center'>
        <input type="submit" value="Delete" />
        &nbsp;&nbsp;<a href="{% url 'appraisal:appraisal_parameter_list' %}">{% trans 'Cancel' %}</a>
    </div>
</form>


</div>
{% endblock main_content %}
