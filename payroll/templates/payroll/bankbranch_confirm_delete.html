{% extends "payroll_base_site.html" %}
{% load i18n %}

{% block main_content %}

<div id="main_panel_container" class="section">
    <h2 class="ico_mug">Confirm Delete</h2>

<form action="{% url payroll:bank_branch_delete bank_id=object.bank.id pk=object.id %}" method="post">
    {% csrf_token %}
    <div align="center">Are you sure you want to delete <strong>{{ object }}</strong>?<br/>
<input type="submit" value="Delete" />&nbsp;&nbsp;
<a href="{% url payroll:bank_branch_list bank_id=object.bank.id %}">Cancel</a>
</div>
</form>


</div>
{% endblock main_content %}
